<div id='container'>
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href="#/logout" class="logout">Logout</a></li>
    </ul>
  </div>
  <input ng-model="searchLinks">
  <ul ng-controller='LinksController'>
    <li class="link" ng-repeat="link in data.links | filter:searchLinks | orderBy:'-visits'" >
    <a href="http://localhost:3000/api/links/{{link.code}}">
      <!-- float redirect image left -->
      <img src="../../assets/redirect_icon.png" height="48" width="42">
      <div class="link-text">
        <!-- add in link.title; bold,large -->
        <p class='title'>{{ link.title }}</p>
        <!-- link.url; very small below; greyed out -->
        <p class='original'> {{ link.url }}</p>
        <!-- concat link.base_url with link.code -->
        <p> {{ link.base_url }}/{{ link.code }}</p>
        <!-- far right (float?) link.visits -->
      </div>
      <span class="visits">
        <span class="count">{{ link.visits }}</span>
        <span>Visits</span>
      </span>
    </a>
    </li>
  </ul>
</div>
